<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7fdeb94f09.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1>Todo List</h1>
            <form class="search-form">
                <input type="text" name="search" id="search-todo" placeholder="search todos">
            </form>
        </header>
        <ul class="todo-list">
            
        </ul>
        <form class="todo-form">
            <label>Add a new todo...</label><br>
            <input type="text" name="add">
            <i class="fas fa-plus add-todo"></i>
        </form>
    </div>
    
    <script src="./script/app.js"></script>
</body>
</html>
